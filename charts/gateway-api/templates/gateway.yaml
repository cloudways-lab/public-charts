kind: Gateway
apiVersion: networking.x-k8s.io/v1alpha1
metadata:
  name: {{ .Values.gateway.name }}
spec:
  gatewayClassName: {{ .Values.gateway.class }}
  addresses:
  - type: NamedAddress
    value: {{ .Values.gateway.addressName }}
  listeners:
  - protocol: HTTP
    port: 80
    routes:
      namespaces:
        from: All
      kind: HTTPRoute
      selector:
        matchLabels:
          gateway: external-gateway
  - protocol: HTTPS
    port: 443
    routes:
      namespaces:
        from: All
      kind: HTTPRoute
      selector:
        matchLabels:
          gateway: external-gateway
    tls:
      certificateRef:
        kind: Secret
        group: core
        name: {{ .Values.gateway.tlsSecretName }}
      routeOverride:
        certificate: Deny
