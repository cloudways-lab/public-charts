name: Build cluster-issuer helm chart
on:
  push:
    branches:
      - main
    paths:
      - "charts/cluster-issuer/**"
      - ".github/workflows/closed-pull-request-cluster-issuer.yaml"
  
jobs:
  cluster-issuer:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      name: pulling the branch
      with:
        fetch-depth: 50

    - name: Linting Helm
      run: |
        helm lint charts/cluster-issuer/
    - name: Setup git
      if: github.event_name == 'push'
      run: |
        git config user.name "$GITHUB_ACTOR"
        git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
    - name: Get new chart version
      if: github.event_name == 'push'
      run: |
        echo "CHART_VERSION=$(cat charts/cluster-issuer/Chart.yaml | grep version | head -1 | sed -e "s/version: //" )" >> $GITHUB_ENV
    - name: Debug
      if: github.event_name == 'push'
      id: version
      run: |
        echo "::set-output name=CHART_VERSION::$(echo $CHART_VERSION)"
    - name: Generate changelog
      if: github.event_name == 'push'
      id: Changelog
      uses: metcalfc/changelog-generator@v1.0.0
      with:
        myToken: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release
      if: github.event_name == 'push'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "cluster-issuer-${{ env.CHART_VERSION }}"
        release_name: "cluster-issuer-${{ env.CHART_VERSION }}"
        body: ${{ steps.Changelog.outputs.changelog }}
        draft: false
        prerelease: false

    - name: Copy chart to gh-pages branch
      if: github.event_name == 'push'
      run: |
        git fetch origin gh-pages
        git checkout gh-pages
        git checkout main charts/cluster-issuer/
    - name: Package and indexing Chart
      if: github.event_name == 'push'
      run: |
        helm package charts/cluster-issuer/
        helm repo index .
    - name: Commit to branch
      if: github.event_name == 'push'
      run: |
        git restore --staged charts/cluster-issuer/
        git add index.yaml cluster-issuer*.tgz
        git commit -m "[AUTO] New cluster-issuer Chart version"
        git push
